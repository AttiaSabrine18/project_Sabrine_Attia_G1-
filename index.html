<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactif - Accueil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="particles-js"></div>
    
    <div class="container">
        <header>
            <h1 class="title-animation">Quiz Interactif</h1>
            <p class="headerLine">Testez vos connaissances avec ce quiz amusant !</p>
        </header>
        
        <div class="card">
            <div class="intro-container">
                <p class="intro">Choisissez un quiz :</p>
                <div class="tech-icons">
                    <i class="fab fa-html5"></i>
                    <i class="fab fa-css3-alt"></i>
                    <i class="fab fa-js-square"></i>
                </div>
            </div>
            
            <div class="options">

                <label for="username">Votre nom :</label>
                <div class="input-container">
                    <input type="text" id="username" placeholder="Entrez votre nom">
                    <i class="fas fa-user"></i>
                </div>

                <label for="quizType">Type de quiz :</label>
                <div class="input-container">
                    <select id="quizType">
                        <option value="ancien">Quiz QCM (HTML/CSS/JS)</option>
                        <option value="vf">Quiz Vrai / Faux</option>
                    </select>
                    <i class="fas fa-list"></i>
                </div>

                <button id="start-btn" class="btn">
                    <span>Commencer</span>
                    <i class="fas fa-arrow-right"></i>
                </button>

            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof particlesJS !== 'undefined') {
                particlesJS('particles-js', {
                    particles: {
                        number: { value: 80, density: { enable: true, value_area: 800 } },
                        color: { value: "#00b4d8" },
                        shape: { type: "circle" },
                        opacity: { value: 0.5, random: true },
                        size: { value: 3, random: true },
                        line_linked: {
                            enable: true,
                            distance: 150,
                            color: "#00b4d8",
                            opacity: 0.4,
                            width: 1
                        },
                        move: {
                            enable: true,
                            speed: 2,
                            random: true,
                            out_mode: "out"
                        }
                    }
                });
            }
        });

        document.getElementById('start-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value.trim();
            const type = document.getElementById('quizType').value;

            if (username === "") {
                return;
            }

            localStorage.setItem('quizPlayerName', username);

            setTimeout(() => {
                if (type === "ancien") {
                    window.location.href = "pages/quiz.html";
                } else {
                    window.location.href = "pages/quiz_vf.html";
                }
            }, 300);
        });

        
    </script>

</body>
</html>
